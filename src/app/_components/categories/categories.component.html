<div class="container mt-4">
  <div class="header text-center mb-4">
    <h1 class="display-4 fw-bold text-primary">Categories</h1>
    <p class="lead text-muted">Browse our book categories</p>
  </div>
  <div class="header d-flex justify-content-end mb-3">
    <a class="btn btn-outline-primary" [routerLink]="['/add-category']" >Add Category</a>
  </div>
  <div class="mt-3">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Categories List</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th class="text-center">ID</th>
            <th>Category Name</th>
            @if(role && this.role.includes('Admin')){
              <th class="text-center">Actions</th>
            }
          </tr>
          </thead>
          <tbody>
            @for (cat of cats; track cat.id) {
              <tr>
                <td class="text-center fw-bold">{{cat.id}}</td>
                <td class="align-middle">{{cat.name}}</td>
                @if(role && this.role.includes('Admin')){
                  <td class="align-middle">
                    <div class="d-flex gap-2 justify-content-center">
                      <a class="btn btn-sm btn-outline-primary" [routerLink]="['/edit-category', cat.id]">
                        <i class="fas fa-edit me-1"></i>Edit
                      </a>
                      <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(cat.id)">
                        <i class="fas fa-trash me-1"></i>Delete
                      </button>
                    </div>
                  </td>
                }
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
