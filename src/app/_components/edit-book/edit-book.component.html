<div class="container">
  <div class="header">
    <h1>Edit Book</h1>
  </div>
  <div class="mt-3">
    <form>
      <div class="mt-3">
        <label class="form-label" for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" formControlName="title">
      </div>
      <div class="mt-3">
        <label class="form-label" for="author">Author</label>
        <input type="text" id="author" name="author" class="form-control" formControlName="author">
      </div>
      <div class="mt-3">
        <label class="form-label" for="description">Description</label>
        <input type="text" id="description" name="description" class="form-control" formControlName="description">
      </div>
      <div class="mt-3">
        <label class="form-label" for="title">Title</label>
        <select class="form-select" formControlName="categoryId">
          <option value=""  disabled selected>--Select Category--</option>
          @for(cat of categories; track cat.id){
            <option value="{{cat.id}}">{{ cat.name }}</option>
          }
        </select>
      </div>
    </form>
  </div>
</div>
